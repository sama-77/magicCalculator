<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>MC</title>
  <link rel="icon" href="img/icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>

  <div class="container">
    <div class="mouse-icon">
      <img src="img/mouse.png" alt="">
    </div>

    <header>
      <div class="logo">
        <img src="img/logo.png" alt="">
      </div>
    </header>
    <main class="Hero">
      <div class="calculator">
        <div class="witch-img">
          <img src="img/cute-cartoon-witch.svg" alt="">
        </div>

        <input type="text" id="display" placeholder="0">
        <span id="result"></span>

        <div class="buttons">

          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button class="special" value="delete">Del</button>

          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button class="special" value="+">+</button>

          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button class="special" value="-">-</button>

          <button value=".">.</button>
          <button value="0">0</button>
          <button value="/">/</button>
          <button class="special" value="*">x</button>





          <button class="half-btn" value="reset">reset</button>
          <button class="half-btn equal" id="equal" value="=">=</button>

        </div>

      </div>

    </main>

  </div>

</body>
<script src="main.js"></script>

</html>
